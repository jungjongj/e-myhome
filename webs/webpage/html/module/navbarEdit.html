<script type="text/javascript">

    $(document).ready(function () {
        if (location.href.endsWith('Admin.html')){

        } else if (location.href.endsWith('da-edit.html')){
            $('#editBtn').addClass('active');
        } else if (location.href.endsWith('da-paint.html')){
            $('#paintBtn').addClass('active');
        } else if (location.href.endsWith('homeMaker.html')) {
            $('#homeMakeBtn').addClass('active');
        } 
    });

    function onNavbarEditItemClick(e) {
        var id = e.id;
        var box = e.id;
        //console.log('self.eventHandler==' + self.eventHandler);
        if (id == "collapseBtn") {
            $('#collapseExample').collapse('toggle');
        } else if (id == "select-db-btn") {
            //var elem = document.getElementById('filelist');
            var elem = document.createElement('div');
            var cls = new DbFileAjaxBase({ type: 'filelist', filetype: 'db', path: '', rendertype: 'ta', returntype: 'return', $parent: self });
            cls.fileList('', elem);
            //$('#dbsetModal').modal('show');
            __modal.show('디비셋팅', elem);
            console.log('$(elem).html()==' + $(elem).html());
        } else if (id == "paintBtn") {
            location.href = '/html/edit/da-paint.html';
        } else if (id == "homeMakeBtn") {
            location.href = '/html/edit/homeMaker.html';
        } else if (id == "editBtn") {
            location.href = '/html/edit/da-edit.html';
        } else if (id == "return") {
            window.opener.getReturnValue('keyvalue', `${dbpath}:${kcode}:${kname}:`);
            window.close();
        } else if (id == "fixedBtn") {
            if ($('#navbar').hasClass("fixed-bottom") === true) {
                $('#navbar').removeClass("fixed-bottom");
                $('#navbar').addClass("fixed-top");
                $('#navbar').find('.dropup').addClass("dropdown");
                $('#navbar').find('.dropup').removeClass("dropup");

            } else {
                $('#navbar').removeClass("fixed-top");
                $('#navbar').addClass("fixed-bottom");
                $('#navbar').find('.dropdown').addClass("dropup");
                $('#navbar').find('.dropdown').removeClass("dropdown");
            }

        }
    }
</script>
