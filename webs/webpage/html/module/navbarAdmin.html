<script type="text/javascript">

    $(document).ready(function () {

    function onNavbarAdminItemClick(e) {
        var id = e.id;
        var box = e.id;
        //console.log('self.eventHandler==' + self.eventHandler);
        if (id == "collapseBtn") {
            $('#collapseExample').collapse('toggle');
        } else if (id == "editBtn") {
            $('#editCollapse').collapse('toggle');
        } else if (id == "dbfileBtn") {
            location.href = '/html/admin/config/DbandFile.html';
        } else if (id == "erpBtn") {
            location.href = '/html/admin/ErpHome.html';
        } else if (id == "selfBtn") {
            location.href = '/html/admin/SelfHome.html';
        } else if (id == "memberMBtn") {
            location.href = '/html/admin/MemberManage.html';
        } else if (id == "configBtn") {
            $('#settingCollapse').collapse('toggle');
        } else if (id == "fixedBtn") {
            if ($('#navbar').hasClass("fixed-bottom") === true) {
                $('#navbar').removeClass("fixed-bottom");
                $('#navbar').addClass("fixed-top");
                $('#navbar').find('.dropup').addClass("dropdown");
                $('#navbar').find('.dropup').removeClass("dropup");

            } else {
                $('#navbar').removeClass("fixed-top");
                $('#navbar').addClass("fixed-bottom");
                $('#navbar').find('.dropdown').addClass("dropup");
                $('#navbar').find('.dropdown').removeClass("dropdown");
            }

        }
    }
</script>
