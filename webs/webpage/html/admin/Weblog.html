        function appendToTextarea(newtext) {

            var textarea = document.getElementById("log");

            if (newtext.startsWith('startpage'))
                textarea.value = newtext;

            var jsonmsg = JSON.parse(newtext);
            var level = jsonmsg.entry.level;
            
            if (level == 'error') {
                textarea.value += level + '<br>';
                textarea.value += jsonmsg.entry.text;
            } else if (level == 'error') {
                textarea.value += level + '<br>';
                textarea.value += jsonmsg.entry.text;
            } else if (level == 'warning') {
                textarea.value += level + '<br>';
                textarea.value += jsonmsg.entry.text;
            } else if (level == 'info') {
                textarea.value += level + '<br>';
                textarea.value += jsonmsg.entry.text;
            }
            textarea.value += newtext;
        }
