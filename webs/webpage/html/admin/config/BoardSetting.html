    <script type="text/javascript">
        var boardConfigCon = null;
        var _code = "da_board", _dbpath = "daboard.dadb";
        var newWindow;
        var newWindowInfo = {};

        function openNewWindow(target) {

            newWindow = window.open(target, "OpenToolWindow", "height=800, width=600, scrollbars=yes, resizable=yes");
            newWindow.focus();

        }

        function receiveByOpenWindow(type, value) {
            if (type == 'dbpath') {
                _dbpath = value;
                document.getElementById('dbInput').value = _dbpath;
                keyvalueList('code', "#boardlist", '', '');
            } else if (type == 'tablename') {
                _code = value;
                document.getElementById('tableInput').value = _code;
            }
        }

        function onBtnClick(e) {
            console.log("boardConfigCon=======" + boardConfigCon);
            var id = e.id;
            if (id == "groupadd") {

                modal.show('그룹추가', makeGroupForm());
                var form = document.getElementById("groupSetForm");
                form.dbpath.value = _dbpath;
            }
        }

        var keynameselValue = null;
        var keycodeselValue = null;
        $(document).ready(function () {
            document.title = '게시판 셋팅';
            var elem = document.getElementById('boardconfigView');
            //new KeyvalueController(type, dbpath, kcode, kname, elem, rendertype, keyfield, keykey);
            boardConfigCon = new BoardConfigController({ type: 'boardconfig', dbpath: _dbpath, code: _code, brdid: 3, renderview: new BoardConfigView() });
            boardConfigCon.renderController(elem);
        });
    </script>
